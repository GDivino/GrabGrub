{% load static %}
<html>
    <head>
        <title>Log In to GrabGrub</title>
        <link rel="stylesheet" href="{% static '/bootstrap/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">

		<script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
		<script src="{% static '/bootstrap/popper.min.js' %}"></script>
		<script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="">
                <img src="{% static 'logo.png' %}"  alt="" style="width:200px;">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'signup' %}"  text-align="right">Sign Up</a>
                </li>
            </ul>

        </nav>
        <div id="creds_container">
            <div class="card" id="login">
                <div class="card-body">
                    <h4 class="card-header" id="prompt">Log in to Get Started</h4>
                    <div class="mt-3" id="form">
                        <form method="POST" action="{% url 'log_in' %}">{% csrf_token %}
                            <div class="form-group">
                                {% if messages %}
                                    {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                {% endif %}
                              <label for="username"> Username: </label>
                              <input class="form-control mb-3" type="text" id="user" name="user">
                              <label for="password"> Password: </label>
                              <input class="form-control" type="password" id="pwd" name="pw">
                            </div>
                            <button class="btn btn-primary" type="submit" id="login_button">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
