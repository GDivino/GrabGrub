{% extends 'Kiosk/base.html' %}
{% load static %}

{% block content %}
{% for message in messages %}
<div class="form-group">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

<div class="col">
	<div class="card form_card">
		<div class="card-header">
			<h5 class="card-title">Update Customer Details</h5>
		</div>
		<div class="card-body">
			<form method="POST" action="{% url 'update_customer_details' pk=f.pk %}" enctype="multipart/form-data">{% csrf_token %}
				<div class="form-group">
					<label for="name">Name: </label>
					<input type="text" name="name" value="{{f.name}}">
				</div>
				<div class="form-group">
					<label for="address">Address: </label>
					<input type="text" name="address" value="{{f.address}}">
				</div>
				<div class="form-group">
					<label for="city">City: </label>
					<input type="text" name="city" value="{{f.city}}">
				</div>
				<div class="form-group">
					<label for="date">Created At</label>
					<input type="datetime-local" name="date" value="{{f.date}}">
				</div>
				<div class="form-group">
					<label for="img">Upload Image: </label>
					<input type="file" name="image">
				</div>
				<button type="submit" class="mt-3 btn btn-primary">Submit</button>
			</form>

		</div>
	</div>
</div>
{% endblock %}
