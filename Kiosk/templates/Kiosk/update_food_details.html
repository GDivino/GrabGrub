{% extends 'Kiosk/base.html' %}
{% load static %}

{% block content %}
{% for message in messages %}
<div class="form-group">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

<div class="col">
	<div class="card form_card">
		<div class="card-header">
			<h5 class="card-title">Update Food Details</h5>
		</div>
		<div class="card-body">
			<form method="POST" action="{% url 'update_food_details' pk=f.pk %}" enctype="multipart/form-data">{% csrf_token %}
				<div class="form-group">
					<label for="foodname">Food Name</label>
					<input type="text" name="foodname" value="{{f.name}}">
				</div>
				<div class="form-group">
					<label for="fooddescription">Description</label>
					<input type="text" name="fooddescription" value="{{f.description}}">
				</div>
				<div class="form-group">
					<label for="foodprice">Price</label>
					<input type="number" name="foodprice" min="1" value="{{f.price}}">
				</div>
				<div class="form-group">
					<label for="foodcreated">Created At</label>
					<input type="datetime-local" name="foodcreated" value="{{f.created_at}}">
				</div>
				<div class="form-group">
					<label for="img">Upload Image: </label>
					<input type="file" name="image">
				</div>
				<button type="submit" class="mt-3 btn btn-primary">Update</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
